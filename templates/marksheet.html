{% extends "index.html" %}
{% block title %}Marksheet{% endblock %}

{% block content %}
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">Subject Code</th>
                <th scope="col" class="px-6 py-3">Subject Name</th>
                <th scope="col" class="px-6 py-3">Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                {% for courses in final_res: %}
                <td scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ courses[0] }}</th>
                <td class="px-6 py-4">{{ courses[1] }}</td>
                <td class="px-6 py-4">{{ courses[2] if courses[2] is not none else 'N/A' }}</td>
            </tr>
          {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
